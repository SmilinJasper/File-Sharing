<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!--Navigation bar-->
    <div class="nav-bar">
        <ul>
            <li><a class="admin-login-nav active" href="admin_login.html">Admin Login</a></li>
            <li><a href="index.html">Staff Login</a></li>
        </ul>
    </div>

    <!--Background images-->
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/bg.svg">
        </div>

        <!--Login form-->
        <div class="login-content">
            <form action="admin_dashboard.php" method="POST" class="admin-login-form login-form">
                <img src="img/avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="login-error-message">
                    <p>Please Enter Valid Credentials</p>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input id="input-username" type="text" class="input input-username">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input id="input-password" type="password" class="input input-password">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input id="login" type="submit" class="btn login" value="login">
                <a href="admin_dashboard.php" class="btn login guest-login">Login as Guest</a>
            </form>
        </div>

    </div>

    <!--Javascript-->
    <script type="text/javascript" src="js/login_input_animation.js"></script>
    <script type="text/javascript" src="js/admin_credentials.js"></script>
</body>

</html>
